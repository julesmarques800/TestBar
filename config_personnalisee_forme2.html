<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Barre 100% personnalisée – Forme 113</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .controls label {
            margin: 0 10px;
        }
        
        #stripeInputs {
            margin: 10px auto 10px;
            max-width: 500px;
            text-align: left;
            font-size: 14px;
        }
        
        #stripeInputs div {
            margin: 4px 0;
        }
        
        #totalInfo {
            margin: 5px auto 15px;
            font-size: 13px;
            color: #555;
        }
        
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
        }
        
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid #ccc;
            margin-bottom: 2px;
        }
        
        .selected {
            border: 3px solid #000;
        }
        
        .color-label {
            min-height: 1em;
        }
        
        #svgContainer svg {
            max-width: 100%;
            height: auto;
            background-color: #ffffff;
            display: block;
            margin: 10px auto 20px;
        }
        
        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            text-decoration: none;
        }
        
        .btn-secondary {
            background-color: #007bff;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn-retour {
            position: absolute;
            top: 30px;
            left: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="index.html" class="btn-retour">Retour à l'accueil</a>

    <h1>Barre 100% personnalisée – Forme 113</h1>
    <p>Même forme que ton SVG 113, mais entièrement personnalisable en rayures.</p>

    <div class="controls">
        <div style="margin-bottom: 10px;">
            <label for="stripeCount">
                Nombre de rayures :
                <input type="number" id="stripeCount" min="1" max="20" value="3" style="width: 60px; text-align: center;">
            </label>
            <button class="btn btn-secondary" type="button" onclick="updateStripeInputs()">Définir les rayures</button>
        </div>

        <div>
            <label for="length">
                Longueur :
                <select id="length">
                    <option value="3m">3 m (300 cm)</option>
                    <option value="3.5m">3,50 m (350 cm)</option>
                </select>
            </label>

            <label for="quantity">
                Quantité :
                <input type="number" id="quantity" min="1" value="1" style="width: 60px; text-align: center;">
            </label>

            <button class="btn btn-secondary" id="regenerateBtn" type="button">Mettre à jour la barre</button>
        </div>
    </div>

    <div id="stripeInputs"></div>
    <div id="totalInfo"></div>

    <div class="color-palette" id="colorPalette"></div>
    <div id="svgContainer"></div>

    <div class="button-container">
        <button class="btn" onclick="addToCart()">Ajouter au panier</button>
        <a href="panier.html" class="btn btn-secondary">Voir le panier</a>
    </div>

    <script>
        // Palette de couleurs
        const colors = [
            "#d0b084", "#ddc49a", "#e6d2b5", "#f1dd38", "#da6e00",
            "#c73f4a", "#bb1e10", "#8d3c4b", "#193153", "#637d96",
            "#222d5a", "#114232", "#61993b", "#b9ceac", "#8a9977",
            "#575d5e", "#4f5358", "#383e42", "#2f3234", "#4c4a44",
            "#c5c7c4", "#7a7b7a", "#8e9291", "#8d9295", "#66332b",
            "#4a3526", "#e9e0d2", "#2b2b2c", "#0e0e10", "#f1ece1", "#f1f0ea"
        ];

        // Mapping hex -> RAL (comme panier/devis)
        const hexToRal = {
            "#d0b084": "RAL 1001",
            "#ddc49a": "RAL 1014",
            "#e6d2b5": "RAL 1015",
            "#f1dd38": "RAL 1016",
            "#da6e00": "RAL 2000",
            "#c73f4a": "RAL 3018",
            "#bb1e10": "RAL 3020",
            "#8d3c4b": "RAL 4002",
            "#193153": "RAL 5013",
            "#637d96": "RAL 5014",
            "#222d5a": "RAL 5022",
            "#114232": "RAL 6005",
            "#61993b": "RAL 6018",
            "#b9ceac": "RAL 6019",
            "#8a9977": "RAL 6021",
            "#575d5e": "RAL 7012",
            "#4f5358": "RAL 7015",
            "#383e42": "RAL 7016",
            "#2f3234": "RAL 7021",
            "#4c4a44": "RAL 7022",
            "#c5c7c4": "RAL 7035",
            "#7a7b7a": "RAL 7037",
            "#8e9291": "RAL 7042",
            "#8d9295": "RAL 7045",
            "#66332b": "RAL 8012",
            "#4a3526": "RAL 8014",
            "#e9e0d2": "RAL 9001",
            "#2b2b2c": "RAL 9004",
            "#0e0e10": "RAL 9005",
            "#f1ece1": "RAL 9010",
            "#f1f0ea": "RAL 9016"
        };

        let selectedColor = colors[0];

        // Coordonnées de la forme 113
        const SHAPE_X_MIN = 200.3155;
        const SHAPE_WIDTH = 400.522;
        const SHAPE_Y_MIN = 200.3155;
        const SHAPE_HEIGHT = 40.05364;

        function getBarLengthCm() {
            const lengthValue = document.getElementById("length").value;
            return lengthValue === "3.5m" ? 350 : 300;
        }

        // Palette avec RAL sous chaque couleur
        function generateColorPalette() {
            const colorPalette = document.getElementById("colorPalette");
            colorPalette.innerHTML = "";

            colors.forEach(color => {
                const ral = hexToRal[color.toLowerCase()] || "";

                const wrapper = document.createElement("div");
                wrapper.classList.add("color-item");

                const swatch = document.createElement("div");
                swatch.classList.add("color-swatch");
                swatch.style.backgroundColor = color;

                const label = document.createElement("div");
                label.classList.add("color-label");
                label.textContent = ral;

                wrapper.appendChild(swatch);
                wrapper.appendChild(label);

                wrapper.addEventListener("click", () => {
                    document.querySelectorAll(".color-swatch").forEach(s => s.classList.remove("selected"));
                    swatch.classList.add("selected");
                    selectedColor = color;
                });

                colorPalette.appendChild(wrapper);
            });

            const firstSwatch = colorPalette.querySelector(".color-swatch");
            if (firstSwatch) firstSwatch.classList.add("selected");
        }

        // Inputs largeur cm
        function updateStripeInputs() {
            let stripeCount = parseInt(document.getElementById("stripeCount").value);
            if (isNaN(stripeCount) || stripeCount < 1) stripeCount = 1;
            if (stripeCount > 20) stripeCount = 20;
            document.getElementById("stripeCount").value = stripeCount;

            const barLengthCm = getBarLengthCm();
            const container = document.getElementById("stripeInputs");
            container.innerHTML = "<strong>Largeur des rayures (en cm) :</strong>";

            const baseWidth = Math.floor(barLengthCm / stripeCount);
            let rest = barLengthCm - baseWidth * (stripeCount - 1);

            for (let i = 1; i <= stripeCount; i++) {
                const w = (i === stripeCount) ? rest : baseWidth;
                const div = document.createElement("div");
                div.innerHTML = `
                    Rayure ${i} :
                    <input type="number" id="width-${i}" value="${w}" min="1"
                           style="width:80px; text-align:center;"> cm
                `;
                container.appendChild(div);
            }

            updateTotalInfo();
        }

        function getStripeWidthsCm() {
            const stripeCount = parseInt(document.getElementById("stripeCount").value);
            let widths = [];
            for (let i = 1; i <= stripeCount; i++) {
                const input = document.getElementById(`width-${i}`);
                let val = input ? parseInt(input.value) : 0;
                if (isNaN(val) || val < 1) val = 1;
                widths.push(val);
            }
            return widths;
        }

        function updateTotalInfo() {
            const barLengthCm = getBarLengthCm();
            const widths = getStripeWidthsCm();
            const total = widths.reduce((a, b) => a + b, 0);
            document.getElementById("totalInfo").textContent =
                `Total des largeurs : ${total} cm / ${barLengthCm} cm`;
        }

        // Génération de la barre dans la forme 113
        function generateBar() {
            const svgContainer = document.getElementById("svgContainer");
            svgContainer.innerHTML = "";

            const barLengthCm = getBarLengthCm();
            const widthsCm = getStripeWidthsCm();
            const totalCm = widthsCm.reduce((a, b) => a + b, 0);

            if (totalCm !== barLengthCm) {
                alert(`La somme des largeurs (${totalCm} cm) doit être égale à la longueur de la barre (${barLengthCm} cm).`);
                updateTotalInfo();
                return;
            }

            const svgTotalUnits = SHAPE_WIDTH;
            let xUnits = SHAPE_X_MIN;
            let stripesMarkup = "";

            widthsCm.forEach((wCm, i) => {
                const stripeUnitsWidth = (wCm / barLengthCm) * svgTotalUnits;
                stripesMarkup += `
                    <rect data-stripe="${i}"
                          x="${xUnits}"
                          y="${SHAPE_Y_MIN}"
                          width="${stripeUnitsWidth}"
                          height="${SHAPE_HEIGHT}"
                          fill="#ff9955" />
                `;
                xUnits += stripeUnitsWidth;
            });

            const svgMarkup = `
<svg viewBox="${SHAPE_X_MIN} ${SHAPE_Y_MIN} ${SHAPE_WIDTH} ${SHAPE_HEIGHT}"
     width="100%" height="auto"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <clipPath id="barShapeClip">
      <path
         d="m 220.64959,220.49723 360.31916,-0.18284 -3.22536,3.60346 -2.32709,3.98622 -1.33592,3.03815 -1.5083,6.85199 -0.10774,2.6072 -343.77008,-0.0667 -1.02082,-8.15132 -3.18435,-6.65819 z" />
      <path
         d="m 200.56075,220.47031 c 0.0862,-0.68951 -0.15997,-20.06953 -0.15997,-20.06953 l 400.41959,-0.0986 0.0163,20.05791 z" />
      <path
         d="m 219.39295,218.72499 2.80113,3.63069 357.1007,-0.37707 3.18898,-3.66302 z" />
    </clipPath>
  </defs>

  <g clip-path="url(#barShapeClip)">
    ${stripesMarkup}
  </g>

  <g fill="none" stroke="#000000" stroke-width="0.631" stroke-linecap="round">
    <path d="m 228.63699,240.36812 a 28.321171,28.321171 0 0 0 -8.29508,-20.02609" />
    <path d="m 220.3415,220.3425 h -20.026" />
    <path d="m 200.3155,220.3425 v -20.027" />
    <path d="m 200.3155,200.3155 h 400.522" />
    <path d="m 600.8375,220.3425 v -20.027" />
    <path d="m 600.8375,220.3425 h -20.026" />
    <path d="m 580.81157,220.34203 a 28.321171,28.321171 0 0 0 -8.29508,20.02609" />
    <path d="M 228.63672 240.36914 L 572.51562 240.36914 L 228.63672 240.36914 z" />
  </g>
</svg>`;

            svgContainer.innerHTML = svgMarkup;

            svgContainer.querySelectorAll("rect[data-stripe]").forEach(rect => {
                rect.style.cursor = "pointer";
                rect.addEventListener("click", () => {
                    rect.setAttribute("fill", selectedColor);
                });
            });

            updateTotalInfo();
        }

        // Ajouter au panier
        function addToCart() {
            const quantity = parseInt(document.getElementById("quantity").value);
            const length = document.getElementById("length").value;
            const stripeCount = parseInt(document.getElementById("stripeCount").value);

            if (!quantity || quantity <= 0) {
                alert("Veuillez entrer une quantité valide.");
                return;
            }

            const barLengthCm = getBarLengthCm();
            const widths = getStripeWidthsCm();
            const totalCm = widths.reduce((a, b) => a + b, 0);

            if (totalCm !== barLengthCm) {
                alert(`La somme des largeurs (${totalCm} cm) doit être égale à la longueur de la barre (${barLengthCm} cm) avant d'ajouter au panier.`);
                return;
            }

            const svgContainer = document.getElementById("svgContainer");
            const svgElement = svgContainer.querySelector("svg");

            if (!svgElement) {
                alert("Erreur : la barre n'a pas pu être générée.");
                return;
            }

            const svgHtml = svgElement.outerHTML;

            if (!svgHtml || svgHtml.trim() === "") {
                alert("Erreur : la barre n'a pas pu être générée.");
                return;
            }

            const filledStripes = svgContainer.querySelectorAll("rect[data-stripe]");
            let colorsUsed = [...new Set(
                Array.from(filledStripes)
                .map(el => el.getAttribute("fill"))
                .filter(c => c && c.toLowerCase() !== "#ffffff" && c.toLowerCase() !== "white")
            )];

            if (colorsUsed.length === 0) {
                alert("Veuillez colorer au moins une rayure.");
                return;
            }

            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            cart.push({
                model: "BARRE 113 PERSONNALISÉE",
                colors: colorsUsed,
                quantity: quantity,
                length: length,
                svg: svgHtml,
                stripes: stripeCount,
                widths_cm: widths,
                total_length_cm: barLengthCm
            });

            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Barre personnalisée ajoutée au panier !");
        }

        document.addEventListener("DOMContentLoaded", () => {
            generateColorPalette();
            updateStripeInputs();
            generateBar();

            document.getElementById("regenerateBtn").addEventListener("click", generateBar);

            document.getElementById("stripeCount").addEventListener("change", () => {
                updateStripeInputs();
                generateBar();
            });

            document.getElementById("length").addEventListener("change", () => {
                updateStripeInputs();
                generateBar();
            });

            document.addEventListener("input", (e) => {
                if (e.target && e.target.id && e.target.id.startsWith("width-")) {
                    updateTotalInfo();
                }
            });
        });
    </script>
</body>

</html>
