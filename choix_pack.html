<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Choix du Pack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        .pack-selection {
            margin-bottom: 20px;
        }
        
        .catalog,
        .pack-preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .catalog-item p {
            font-family: Arial, sans-serif;
            /* Change la police */
            font-size: 16px;
            /* Taille de la police */
            font-weight: bold;
            /* Met en gras */
            color: #333;
            /* Change la couleur du texte (rouge ici) */
            text-decoration: yes;
            /* Enl√®ve le soulignement */
            margin-top: 5px;
            /* Ajoute un petit espace au-dessus */
            display: block;
            /* Fait en sorte que √ßa prenne toute la largeur */
            text-align: center;
            /* Centre le texte */
        }
        
        .catalog-item,
        .pack-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 5px;
            width: 250px;
            height: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        
        .catalog-item img,
        .pack-item img {
            width: 200px;
            height: auto;
            object-fit: contain;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #218838;
        }
        
        .btn1 {
            position: absolute;
            /* Positionnement absolu */
            top: 30px;
            /* Distance depuis le haut */
            right: 100px;
            /* Distance depuis la droite */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .btn-retour {
            position: absolute;
            top: 30px;
            left: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            text-decoration: none;
        }
        
        .pack-preview {
            margin-top: 30px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <a href="panier.html" class="btn1">Panier</a>
    <a href="index.html" class="btn-retour">Retour accueil</a>
    <h1>Choisissez votre Pack</h1>

    <div class="pack-selection">
        <label><input type="radio" name="pack" value="20" onclick="setPack(20)" id="pack-20"> Pack 20 Barres</label>
        <label><input type="radio" name="pack" value="30" onclick="setPack(30)" id="pack-30"> Pack 30 Barres</label>
        <label><input type="radio" name="pack" value="60" onclick="setPack(60)" id="pack-60"> Pack 60 Barres</label>
    </div>

    <p id="pack-info">S√©lectionnez un pack pour voir les mod√®les disponibles.</p>
    <p id="remaining-count" style="font-size: 18px; font-weight: bold; color: #d9534f;">Barres restantes : --</p>

    <div class="catalog" id="catalog">
        <!-- Mod√®les affich√©s ici -->
    </div>

    <h2>Votre Pack en Cours</h2>
    <div class="pack-preview" id="packPreview">
        <!-- Mod√®les ajout√©s au pack s'affichent ici -->
    </div>

    <button class="btn" id="add-pack-btn" onclick="addPackToCart()">Ajouter le Pack au Panier</button>

    <script>
        const models = {
            "101": "Bar_V101.svg",
            "102": "Bar_V102.svg",
            "103": "Bar_V103.svg",
            "104": "Bar_V104.svg",
            "105": "Bar_V105.svg",
            "108": "Bar_V108.svg",
            "110": "Bar_V110.svg",
            "111": "Bar_V111.svg"
        };

        function setPack(size) {
            localStorage.setItem("selectedPackSize", size);
            localStorage.setItem("selectedBarsCount", 0);
            localStorage.setItem("tempPack", JSON.stringify([])); // R√©initialise le pack temporaire

            console.log("‚úÖ Pack enregistr√© :", localStorage.getItem("selectedPackSize"));
            document.getElementById("pack-info").innerText = `Vous pouvez choisir jusqu'√† ${size} barres.`;
            updateRemainingCount();
        }

        function displayModels() {
            let catalog = document.getElementById("catalog");
            catalog.innerHTML = "";

            Object.entries(models).forEach(([model, image]) => {
                let item = document.createElement("a");
                item.href = `config_pack.html?model=${model}`;
                item.className = "catalog-item";
                item.innerHTML = `<img src="${image}" alt="Mod√®le ${model}"><p>Mod√®le ${model}</p>`;
                catalog.appendChild(item);
            });
        }

        function displayPackPreview() {
            let packPreview = document.getElementById("packPreview");
            let tempPack = JSON.parse(localStorage.getItem("tempPack")) || [];

            packPreview.innerHTML = "";

            if (tempPack.length === 0) {
                packPreview.innerHTML = "<p>Aucun mod√®le ajout√© pour l'instant.</p>";
                return;
            }

            tempPack.forEach((item, index) => {
                let div = document.createElement("div");
                div.className = "pack-item";
                div.innerHTML = `
                    <img src="data:image/svg+xml;base64,${btoa(item.svg)}" alt="Mod√®le ${item.model}">
                    <p>Mod√®le ${item.model}</p>
                    <p>Quantit√© :
                        <input type="number" value="${item.quantity}" min="1" 
                            style="width: 50px; text-align: center;" 
                            onchange="updateQuantity(${index}, this.value)">
                    </p>
                    <button onclick="removeFromPack(${index})">‚ùå Supprimer</button>
                `;
                packPreview.appendChild(div);
            });

            updateRemainingCount();
        }

        function updateQuantity(index, newQuantity) {
            let tempPack = JSON.parse(localStorage.getItem("tempPack")) || [];
            newQuantity = parseInt(newQuantity);

            if (newQuantity < 1) {
                alert("La quantit√© doit √™tre d'au moins 1.");
                return;
            }

            tempPack[index].quantity = newQuantity;
            localStorage.setItem("tempPack", JSON.stringify(tempPack));

            updateRemainingCount();
            displayPackPreview(); // üîÑ Ajout pour rafra√Æchir l'affichage
        }


        function removeFromPack(index) {
            let tempPack = JSON.parse(localStorage.getItem("tempPack")) || [];

            tempPack.splice(index, 1);
            localStorage.setItem("tempPack", JSON.stringify(tempPack));

            displayPackPreview();
        }


        function updateRemainingCount() {
            let selectedPackSize = parseInt(localStorage.getItem("selectedPackSize")) || 0;
            let tempPack = JSON.parse(localStorage.getItem("tempPack")) || [];
            let totalSelected = tempPack.reduce((sum, item) => sum + item.quantity, 0);
            let remaining = selectedPackSize - totalSelected;

            let remainingText = document.getElementById("remaining-count");
            let addButton = document.getElementById("add-pack-btn");

            remainingText.innerText = `Barres restantes : ${remaining}`;

            if (remaining === 0) {
                addButton.disabled = false;
                remainingText.style.color = "#5cb85c"; // Vert
            } else {
                addButton.disabled = true;
                remainingText.style.color = "#d9534f"; // Rouge
            }

            // Mise √† jour de `selectedBarsCount` pour √©viter les erreurs dans `addPackToCart()`
            localStorage.setItem("selectedBarsCount", totalSelected);
        }



        function checkPackCompletion() {
            let selectedPackSize = parseInt(localStorage.getItem("selectedPackSize")) || 0;
            let selectedBarsCount = parseInt(localStorage.getItem("selectedBarsCount")) || 0;

            let remaining = selectedPackSize - selectedBarsCount;

            if (remaining > 0) {
                alert(`Il reste ${remaining} barre(s) √† choisir avant d'ajouter le pack au panier.`);
                return false;
            }

            return true;
        }

        function loadCurrentPack() {
            let pack = JSON.parse(localStorage.getItem("currentPack")) || {
                items: []
            };
            let selectedBarsCount = pack.items.reduce((sum, bar) => sum + bar.quantity, 0);
            localStorage.setItem("selectedBarsCount", selectedBarsCount);

            const packContainer = document.getElementById("packContainer");
            packContainer.innerHTML = "";

            pack.items.forEach((bar, index) => {
                let row = document.createElement("div");
                row.innerHTML = `
                    <p>Mod√®le ${bar.model} - ${bar.quantity} barres (${bar.length})</p>
                    <button onclick="removeFromPack(${index})">‚ùå Supprimer</button>
                `;
                packContainer.appendChild(row);
            });

            updateRemainingBars();
        }

        function removeFromPack(index) {
            let tempPack = JSON.parse(localStorage.getItem("tempPack")) || [];

            tempPack.splice(index, 1);
            localStorage.setItem("tempPack", JSON.stringify(tempPack));

            displayPackPreview();
        }



        function addPackToCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let tempPack = JSON.parse(localStorage.getItem("tempPack")) || [];
            let selectedPackSize = parseInt(localStorage.getItem("selectedPackSize")) || 0;

            let totalSelected = tempPack.reduce((sum, item) => sum + item.quantity, 0);

            // V√©rification : toutes les barres doivent √™tre s√©lectionn√©es
            if (totalSelected !== selectedPackSize) {
                alert(`Il reste ${selectedPackSize - totalSelected} barre(s) √† ajouter avant de valider le pack.`);
                return;
            }

            cart.push({
                packSize: selectedPackSize,
                items: tempPack
            });

            localStorage.setItem("cart", JSON.stringify(cart));
            localStorage.removeItem("tempPack");
            localStorage.removeItem("selectedBarsCount");

            alert("‚úÖ Pack ajout√© au panier !");
            window.location.href = "panier.html";
        }



        function restorePackSelection() {
            let selectedPackSize = localStorage.getItem("selectedPackSize");

            if (selectedPackSize) {
                document.getElementById(`pack-${selectedPackSize}`).checked = true;
                document.getElementById("pack-info").innerText = `Vous pouvez choisir jusqu'√† ${selectedPackSize} barres.`;
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            let selectedPackSize = localStorage.getItem("selectedPackSize");
            let tempPack = JSON.parse(localStorage.getItem("tempPack")) || [];

            if (tempPack.length === 0) {
                localStorage.setItem("tempPack", JSON.stringify([]));
            }

            restorePackSelection();
            displayModels();
            displayPackPreview();
            updateRemainingCount();
        });
    </script>
</body>

</html>
