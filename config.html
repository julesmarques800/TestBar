<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Configurateur de Barre CSO</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 15px;
        }
        /* Palette couleurs */
        
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .color-item {
            text-align: center;
            font-size: 10px;
        }
        
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #ccc;
        }
        
        .color-swatch.selected {
            border: 3px solid #000;
        }
        /* SVG */
        
        #svgContainer svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            background: #f9f9f9;
        }
        /* Boutons */
        
        .button-container {
            position: fixed;
            top: 200px;
            right: 60px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 18px;
            font-size: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #218838;
        }
        
        .btn-retour {
            position: fixed;
            top: 20px;
            left: 40px;
        }
        
        select,
        input[type="number"] {
            padding: 6px;
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Configurateur de Barre CSO</h1>

    <!-- Palette couleurs -->
    <div class="color-palette" id="colorPalette"></div>

    <!-- SVG -->
    <div id="svgContainer"></div>

    <!-- Actions -->
    <div class="button-container">
        <input type="number" id="quantity" min="1" value="1">

        <select id="length">
        <option value="3m">3 m</option>
        <option value="3.5m">3,5 m</option>
    </select>

        <button class="btn" onclick="addToCart()">Ajouter au panier</button>
        <a href="panier.html" class="btn">Voir le panier</a>
    </div>

    <a href="index.html" class="btn btn-retour">Retour</a>

    <script>
        /* =========================
           RAL
        ========================= */
        const hexToRal = {
            "#d0b084": "RAL 1001",
            "#ddc49a": "RAL 1014",
            "#e6d2b5": "RAL 1015",
            "#f1dd38": "RAL 1016",
            "#da6e00": "RAL 2000",
            "#c73f4a": "RAL 3018",
            "#bb1e10": "RAL 3020",
            "#8d3c4b": "RAL 4002",
            "#193153": "RAL 5013",
            "#637d96": "RAL 5014",
            "#222d5a": "RAL 5022",
            "#114232": "RAL 6005",
            "#61993b": "RAL 6018",
            "#b9ceac": "RAL 6019",
            "#8a9977": "RAL 6021",
            "#575d5e": "RAL 7012",
            "#4f5358": "RAL 7015",
            "#383e42": "RAL 7016",
            "#2f3234": "RAL 7021",
            "#4c4a44": "RAL 7022",
            "#c5c7c4": "RAL 7035",
            "#7a7b7a": "RAL 7037",
            "#8e9291": "RAL 7042",
            "#8d9295": "RAL 7045",
            "#66332b": "RAL 8012",
            "#4a3526": "RAL 8014",
            "#e9e0d2": "RAL 9001",
            "#2b2b2c": "RAL 9004",
            "#0e0e10": "RAL 9005",
            "#f1ece1": "RAL 9010",
            "#f1f0ea": "RAL 9016"
        };

        const colors = Object.keys(hexToRal);
        let selectedColor = colors[0];

        /* =========================
           Palette UI
        ========================= */
        const palette = document.getElementById("colorPalette");

        colors.forEach(color => {
            const wrapper = document.createElement("div");
            wrapper.className = "color-item";

            const swatch = document.createElement("div");
            swatch.className = "color-swatch";
            swatch.style.backgroundColor = color;

            if (color === selectedColor) swatch.classList.add("selected");

            swatch.onclick = () => {
                document.querySelectorAll(".color-swatch")
                    .forEach(s => s.classList.remove("selected"));
                swatch.classList.add("selected");
                selectedColor = color;
            };

            const label = document.createElement("div");
            label.textContent = hexToRal[color];

            wrapper.appendChild(swatch);
            wrapper.appendChild(label);
            palette.appendChild(wrapper);
        });

        /* =========================
           Chargement SVG
        ========================= */
        const params = new URLSearchParams(window.location.search);
        const model = params.get("model");

        if (!model) {
            alert("Modèle non spécifié");
        }

        fetch(`svgs/Bar_V${model}.svg`)
            .then(res => res.text())
            .then(svgData => {
                const container = document.getElementById("svgContainer");
                container.innerHTML = svgData;

                const svg = container.querySelector("svg");

                // TOUTES les formes sont indépendantes
                const shapes = svg.querySelectorAll(
                    "path, rect, circle, polygon, ellipse, line"
                );

                shapes.forEach(shape => {
                    shape.style.cursor = "pointer";

                    shape.addEventListener("click", e => {
                        e.stopPropagation();
                        shape.setAttribute("fill", selectedColor);
                        shape.style.fill = selectedColor;
                    });
                });
            })
            .catch(() => alert("Erreur chargement SVG"));

        /* =========================
           Panier
        ========================= */
        function addToCart() {
            const quantity = parseInt(document.getElementById("quantity").value);
            const length = document.getElementById("length").value;

            if (quantity <= 0) {
                alert("Quantité invalide");
                return;
            }

            const svgHtml = document.getElementById("svgContainer").innerHTML;
            if (!svgHtml) {
                alert("SVG manquant");
                return;
            }

            const filled = document.querySelectorAll("#svgContainer svg [fill]");
            const colorsUsed = [...new Set(
                Array.from(filled)
                .map(el => el.getAttribute("fill"))
                .filter(c => c && c !== "none")
            )];

            if (colorsUsed.length === 0) {
                alert("Sélectionne au moins une couleur");
                return;
            }

            const cart = JSON.parse(localStorage.getItem("cart")) || [];

            cart.push({
                model: model,
                svg: svgHtml,
                colors: colorsUsed,
                quantity: quantity,
                length: length
            });

            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Ajouté au panier ✔");
        }
    </script>

</body>

</html>
