<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Configurateur de Barre CSO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #ccc;
        }
        
        .selected {
            border: 3px solid black;
        }
        
        #svgContainer svg {
            max-width: 100%;
            height: auto;
            border: 1px solid #f9f9f9;
            background-color: #f9f9f9;
            display: block;
            margin: 20px auto;
        }
        
        .button-container {
            position: absolute;
            top: 200px;
            right: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            text-decoration: none;
        }
        
        .btn-retour {
            position: absolute;
            top: 30px;
            left: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>Configurateur de Barre CSO</h1>
    <div class="color-palette" id="colorPalette"></div>
    <div id="svgContainer"></div>

    <div class="button-container">
        <input type="number" id="quantity" min="1" value="1" style="padding: 5px; font-size: 16px; width: 60px; text-align: center;">
        <button class="btn" onclick="addToCart()">Ajouter au Panier</button>
        <a href="panier.html" class="btn">Voir le Panier</a>
        <button class="btn btn-clear" onclick="clearCart()">Vider le Panier</button>
        <select id="length" style="padding: 5px; font-size: 16px;">
            <option value="3m">3m</option>
            <option value="3.5m">3,50m</option>
        </select>

    </div>

    <a href="index.html" class="btn-retour">Retour √† l'accueil</a>



    <script>
        const hexToRal = {
            "#d0b084": "RAL 1001",
            "#ddc49a": "RAL 1014",
            "#e6d2b5": "RAL 1015",
            "#f1dd38": "RAL 1016",
            "#da6e00": "RAL 2000",
            "#c73f4a": "RAL 3018",
            "#bb1e10": "RAL 3020",
            "#8d3c4b": "RAL 4002",
            "#193153": "RAL 5013",
            "#637d96": "RAL 5014",
            "#222d5a": "RAL 5022",
            "#114232": "RAL 6005",
            "#61993b": "RAL 6018",
            "#b9ceac": "RAL 6019",
            "#8a9977": "RAL 6021",
            "#575d5e": "RAL 7012",
            "#4f5358": "RAL 7015",
            "#383e42": "RAL 7016",
            "#2f3234": "RAL 7021",
            "#4c4a44": "RAL 7022",
            "#c5c7c4": "RAL 7035",
            "#7a7b7a": "RAL 7037",
            "#8e9291": "RAL 7042",
            "#8d9295": "RAL 7045",
            "#66332b": "RAL 8012",
            "#4a3526": "RAL 8014",
            "#e9e0d2": "RAL 9001",
            "#2b2b2c": "RAL 9004",
            "#0e0e10": "RAL 9005",
            "#f1ece1": "RAL 9010",
            "#f1f0ea": "RAL 9016"
        };

        const colors = [
            "#d0b084",
            "#ddc49a",
            "#e6d2b5",
            "#f1dd38",
            "#da6e00",
            "#c73f4a",
            "#bb1e10",
            "#8d3c4b",
            "#193153",
            "#637d96",
            "#222d5a",
            "#114232",
            "#61993b",
            "#b9ceac",
            "#8a9977",
            "#575d5e",
            "#4f5358",
            "#383e42",
            "#2f3234",
            "#4c4a44",
            "#c5c7c4",
            "#7a7b7a",
            "#8e9291",
            "#8d9295",
            "#66332b",
            "#4a3526",
            "#e9e0d2",
            "#2b2b2c",
            "#0e0e10",
            "#f1ece1",
            "#f1f0ea"
        ];

        let selectedColor = colors[0];
        const colorPalette = document.getElementById("colorPalette");

        // Pour chaque couleur, on cr√©e un conteneur qui regroupe la pastille et le nom RAL
        colors.forEach(color => {
            const swatchContainer = document.createElement("div");
            swatchContainer.style.display = "inline-block";
            swatchContainer.style.textAlign = "center";
            swatchContainer.style.margin = "5px";

            // Cr√©ation de la pastille de couleur
            const swatch = document.createElement("div");
            swatch.classList.add("color-swatch");
            swatch.style.backgroundColor = color;
            swatch.addEventListener("click", () => {
                // Retirer la classe "selected" √† toutes les pastilles
                document.querySelectorAll(".color-swatch").forEach(s => s.classList.remove("selected"));
                swatch.classList.add("selected");
                selectedColor = color;
            });
            swatchContainer.appendChild(swatch);

            // Cr√©ation du label pour afficher le code RAL correspondant
            const label = document.createElement("div");
            label.innerText = hexToRal[color] || "RAL inconnu";
            label.style.fontSize = "10px";
            label.style.marginTop = "2px";
            swatchContainer.appendChild(label);

            colorPalette.appendChild(swatchContainer);
        });

        const groups = {
            "b1-group1": ["b1-s1"],

            "b2-group1": ["b2-s1"], // Bleu fonc√©
            "b2-group2": ["b2-s2"], // Orange

            "b3-group1": ["b3-s1", "b3-s3", "b3-s5", "b3-s7"], // Bleu fonc√©
            "b3-group2": ["b3-s2", "b3-s4", "b3-s6"], // Orange

            "b4-group1": ["b4-s1", "b4-s3"], // Bleu fonc√©
            "b4-group2": ["b4-s2"], // Orange

            "b5-group1": ["b5-s1", "b5-s3", "b5-s5"], // Bleu fonc√©
            "b5-group2": ["b5-s2", "b5-s4"], // Orange

            "b6-group1": ["b6-s3", "b6-s6", "b6-s9"], // Bleu
            "b6-group2": ["b6-s2", "b6-s4", "b6-s8", "b6-s10"], // Orange
            "b6-group3": ["b6-s1", "b6-s5", "b6-s7", "b6-s11"], // Blanc central

            "b7-group1": ["b7-s2", "b7-s4", "b7-s6", "b7-s8", "b7-s10", "b7-s12", "b7-s14", "b7-s16"], // Bleu fonc√©
            "b7-group2": ["b7-s1", "b7-s3", "b7-s5", "b7-s7", "b7-s11", "b7-s13", "b7-s15", "b7-s17"], // Orange
            "b7-group3": ["b7-s9"], // Blanc

            "b8-group1": ["b8-s2", "b8-s4"], // Bleu fonc√©
            "b8-group2": ["b8-s1", "b8-s3", "b8-s5"], // Orange

            "b9-group1": ["b9-s2", "b9-s4", "b9-s6", "b9-s8", "b9-s10", "b9-s12"], // Bleu fonc√©
            "b9-group2": ["b9-s3", "b9-s5", "b9-s7", "b9-s9", "b9-s11", "b9-s1", "b9-s13"], // Orange
            // Blanc

            "b10-group1": ["b10-s2", "b10-s4"], // Bleu fonc√©
            "b10-group2": ["b10-s1", "b10-s5"], // Orange
            "b10-group3": ["b10-s3"], // Blanc

            "b11-group1": ["b11-s2"], // Bleu fonc√©
            "b11-group2": ["b11-s1", "b11-s3"], // Orange

            "b12-group1": ["b12-s1", "b12-s3", "b12-s5", "b12-s7", "b12-s9", "b12-s11", "b12-s13"], // Bleu fonc√©
            "b12-group2": ["b12-s2", "b12-s6", "b12-s8", "b12-s12"], // Orange
            "b12-group3": ["b12-s4", "b12-s10"], // Blanc
            "b12-group4": ["b12-s14"],

            "b13-group1": ["b13-s1"],
        };

        function findGroup(sectionId) {
            for (const [group, sections] of Object.entries(groups)) {
                if (sections.includes(sectionId)) {
                    return group;
                }
            }
            return null;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const model = urlParams.get("model");

        if (model) {
            fetch(`svgs/Bar_V${model}.svg`)
                .then(response => response.text())
                .then(svgData => {
                    const svgContainer = document.getElementById("svgContainer");
                    const parser = new DOMParser();
                    const svgDoc = parser.parseFromString(svgData, "image/svg+xml");
                    const svgElement = svgDoc.documentElement;
                    svgContainer.appendChild(svgElement);

                    const sections = svgContainer.querySelectorAll("[id^='b'][id*='-s']");
                    sections.forEach(section => {
                        section.style.cursor = "pointer";
                        section.addEventListener("click", function() {
                            console.log("Section cliqu√©e:", this.id);
                            const groupId = findGroup(this.id);
                            if (!groupId) {
                                console.warn("Aucun groupe trouv√© pour :", this.id);
                                return;
                            }
                            groups[groupId].forEach(sectionId => {
                                const targetSection = document.getElementById(sectionId);
                                if (targetSection) {
                                    const elements = targetSection.querySelectorAll("path, rect, circle, polygon, line, ellipse");
                                    if (elements.length === 0) {
                                        targetSection.setAttribute("fill", selectedColor);
                                        targetSection.style.fill = selectedColor;
                                    } else {
                                        elements.forEach(element => {
                                            element.setAttribute("fill", selectedColor);
                                            element.style.fill = selectedColor;
                                        });
                                    }
                                }
                            });
                        });
                    });
                })
                .catch(error => alert("Erreur de chargement du mod√®le SVG"));
        } else {
            alert("Mod√®le non sp√©cifi√© !");
        }


        function addToCart() {
            const model = new URLSearchParams(window.location.search).get("model");
            const quantity = parseInt(document.getElementById("quantity").value);
            const length = document.getElementById("length").value;

            console.log("üõí Tentative d'ajout au panier...");
            console.log("Mod√®le s√©lectionn√©:", model);
            console.log("Quantit√©:", quantity);
            console.log("Mod√®le r√©cup√©r√©:", model);


            if (!model) {
                alert("Aucun mod√®le s√©lectionn√©.");
                console.error("‚ùå Erreur : Aucun mod√®le d√©tect√©.");
                return;
            }

            if (quantity <= 0) {
                alert("Veuillez entrer une quantit√© valide.");
                console.error("‚ùå Erreur : Quantit√© invalide.");
                return;
            }

            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            // R√©cup√©rer toutes les couleurs appliqu√©es sur les √©l√©ments SVG
            let selectedSections = document.querySelectorAll("#svgContainer svg [fill]");
            let colors = [...new Set(Array.from(selectedSections).map(el => el.getAttribute("fill")).filter(c => c !== "none"))];

            console.log("Couleurs s√©lectionn√©es:", colors);

            if (colors.length === 0) {
                alert("Veuillez s√©lectionner au moins une couleur.");
                console.error("‚ùå Erreur : Aucune couleur s√©lectionn√©e.");
                return;
            }

            // Capturer l'√©tat actuel du SVG sous forme de cha√Æne HTML
            const svgElement = document.getElementById("svgContainer").innerHTML;

            console.log("üîÑ SVG sauvegard√©:", svgElement);

            if (!svgElement || svgElement.trim() === "") {
                alert("Erreur : Impossible de r√©cup√©rer l'image du mod√®le.");
                console.error("‚ùå Erreur : SVG non r√©cup√©r√©.");
                return;
            }

            // Ajouter un nouvel √©l√©ment avec SVG enregistr√©
            cart.push({
                model: model,
                colors: colors,
                quantity: quantity,
                svg: svgElement,
                length: length
            });

            localStorage.setItem("cart", JSON.stringify(cart));
            console.log("‚úÖ Mod√®le ajout√© au panier avec succ√®s !");
            alert("Mod√®le ajout√© au panier !");
        }
    </script>

</body>

</html>
