<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            text-decoration: none;
        }
        
        .btn-remove {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-remove:hover {
            background-color: #c82333;
        }
        
        .btn-update {
            background-color: #007bff;
            color: white;
        }
        
        .btn-update:hover {
            background-color: #0056b3;
        }
        
        .color-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .color-sample {
            width: 40px;
            height: 20px;
            margin: 2px;
            border: 1px solid #000;
        }
        
        .btn-devis {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            text-decoration: none;
        }
        
        .svg-container-td {
            width: 130px;
            /* Taille contr√¥l√©e */
            min-width: 130px;
            max-width: 130px;
            overflow: hidden;
            padding: 0;
            /* √âvite les marges internes */
            text-align: center;
        }
        
        .svg-container {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* √âvite toute extension */
        }
        
        .svg-container svg {
            width: 150%;
            height: auto;
            display: block;
            /* Emp√™che tout espace blanc r√©siduel */
        }
    </style>
</head>

<body>
    <h1>Votre Panier</h1>
    <h2>üîπ Barres Individuelles</h2>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Mod√®le</th>
                <th>Couleurs</th>
                <th>Longueur</th>
                <th>Quantit√©</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="individualBarsTable">
            <!-- Barres individuelles s'affichent ici -->
        </tbody>
    </table>

    <h2>üì¶ Packs de Barres</h2>
    <table>
        <thead>
            <tr>
                <th>Pack</th>
                <th>Image</th>
                <th>Mod√®le</th>
                <th>Couleurs</th>
                <th>Longueur</th>
                <th>Quantit√©</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="packsTable">
            <!-- Packs de barres s'affichent ici -->
        </tbody>
        <table>

            <br>
            <a href="index.html" class="btn">Retour √† l'accueil</a>
            <a href="devis.html" class="btn-devis">Envoyer le devis</a>

            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    console.log("üì¢ V√©rification de la session...");

                    // V√©rifie si c'est la premi√®re visite de la session
                    if (!sessionStorage.getItem("sessionActive")) {
                        console.log("üóëÔ∏è Nouvelle session d√©tect√©e : Suppression du panier...");
                        localStorage.removeItem("cart"); // Supprime le panier
                        sessionStorage.setItem("sessionActive", "true"); // Marque la session comme active
                    }

                    console.log("üì¶ Chargement du panier...");
                    loadCart();
                });

                function loadCart() {
                    let cart = JSON.parse(localStorage.getItem("cart")) || [];
                    console.log("üì¶ Chargement du panier...", cart);

                    const individualBarsTable = document.getElementById("individualBarsTable");
                    const packsTable = document.getElementById("packsTable");

                    individualBarsTable.innerHTML = "";
                    packsTable.innerHTML = "";

                    cart.forEach((item, index) => {
                                if (item.items) {
                                    // üì¶ C'est un PACK (aucun changement ici)
                                    item.items.forEach((bar, subIndex) => {
                                                let svgImage = bar.svg ? `<img src="data:image/svg+xml;base64,${btoa(bar.svg)}" alt="Mod√®le ${bar.model}" style="width: 100px; height: auto;">` : "‚ùå Erreur";
                                                let colorBoxes = bar.colors.map(color => `<div class='color-sample' style='background-color:${color}; width: 20px; height: 20px;'></div>`).join("");

                                                let packRow = document.createElement("tr");
                                                packRow.innerHTML = `
                            ${subIndex === 0 ? `<td rowspan="${item.items.length}">Pack de ${item.packSize} Barres</td>` : ""}
                            <td>${svgImage}</td>
                            <td>Mod√®le ${bar.model}</td>
                            <td>
                                <div class="color-box">${colorBoxes}</div>
                            </td>
                            <td>${bar.length || "Non sp√©cifi√©"}</td>
                            <td>${bar.quantity}</td>
                            ${subIndex === 0 ? `<td rowspan="${item.items.length}">
                                <button class="btn btn-remove" onclick="removeFromCart(${index})">Supprimer</button>
                            </td>` : ""}
                        `;

                        packsTable.appendChild(packRow);
                    });
                } else {
                    // üü¢ C'est une BARRE INDIVIDUELLE PERSONNALIS√âE (Correction ici)
                    let svgData = item.svg ? `data:image/svg+xml;base64,${btoa(item.svg)}` : "<span style='color:red;'>‚ùå Erreur</span>";
                    let colorBoxes = item.colors.map(color => `<div class='color-sample' style='background-color:${color}; width: 20px; height: 20px;'></div>`).join("");

                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>
                            <img src="${svgData}" alt="Mod√®le ${item.model}" style="width: 100px; height: auto;">
                        </td>
                        <td>${item.model}</td>
                        <td>
                            <div class="color-box">${colorBoxes}</div>
                        </td>
                        <td>${item.length || "Non sp√©cifi√©"}</td>
                        <td>
                            <input type="number" value="${item.quantity}" min="1" id="qty-${index}" style="width: 60px; text-align: center;" onchange="updateQuantity(${index})">
                        </td>
                        <td>
                            <button class="btn btn-update" onclick="redirectToConfig(${index})">Modifier</button>
                            <button class="btn btn-remove" onclick="removeFromCart(${index})">Supprimer</button>
                        </td>
                    `;

                    individualBarsTable.appendChild(row);
                }
            });

            console.log("‚úÖ Panier mis √† jour.");
        }



        function updateQuantity(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let newQty = parseInt(document.getElementById(`qty-${index}`).value);

            if (newQty > 0) {
                cart[index].quantity = newQty;
                localStorage.setItem("cart", JSON.stringify(cart));
                console.log("‚úÖ Quantit√© mise √† jour !");
            } else {
                alert("La quantit√© doit √™tre au moins 1");
            }
        }

    
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            console.log(`üóëÔ∏è Suppression de l'√©l√©ment ${index}:`, cart[index]);

            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));

            loadCart();
        }

    
        document.addEventListener("DOMContentLoaded", () => {
            console.log("üì¢ DOM charg√©, lancement du chargement du panier...");
            loadCart();
        });
            </script>


</body>

</html>
