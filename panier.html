<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            text-decoration: none;
        }
        
        .btn-remove {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-remove:hover {
            background-color: #c82333;
        }
        
        .btn-update {
            background-color: #007bff;
            color: white;
        }
        
        .btn-update:hover {
            background-color: #0056b3;
        }
        
        .color-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .color-sample {
            width: 40px;
            height: 20px;
            margin: 2px;
            border: 1px solid #000;
        }
        
        .btn-devis {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            text-decoration: none;
        }
        
        .svg-container-td {
            width: 130px;
            /* Taille contr√¥l√©e */
            min-width: 130px;
            max-width: 130px;
            overflow: hidden;
            padding: 0;
            /* √âvite les marges internes */
            text-align: center;
        }
        
        .svg-container {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* √âvite toute extension */
        }
        
        .svg-container svg {
            width: 150%;
            height: auto;
            display: block;
            /* Emp√™che tout espace blanc r√©siduel */
        }
    </style>
</head>

<body>
    <h1>Votre Panier</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Mod√®le</th>
                <th>Couleurs</th>
                <th>Quantit√©</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="cartTableBody">
            <!-- Contenu du panier g√©n√©r√© dynamiquement -->
        </tbody>
    </table>

    <br>
    <a href="index.html" class="btn">Retour √† l'accueil</a>
    <a href="devis.html" class="btn-devis">Envoyer le devis</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("üì¢ V√©rification de la session...");

            // V√©rifie si c'est la premi√®re visite de la session
            if (!sessionStorage.getItem("sessionActive")) {
                console.log("üóëÔ∏è Nouvelle session d√©tect√©e : Suppression du panier...");
                localStorage.removeItem("cart"); // Supprime le panier
                sessionStorage.setItem("sessionActive", "true"); // Marque la session comme active
            }

            console.log("üì¶ Chargement du panier...");
            loadCart();
        });

        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            console.log("üì¶ Chargement du panier...");
            console.log("Contenu du panier:", cart);

            const tableBody = document.getElementById("cartTableBody");
            tableBody.innerHTML = "";

            cart.forEach((item, index) => {
                        console.log(`üîπ Chargement de l'√©l√©ment ${index}:`, item);

                        // V√©rifier si le SVG est bien d√©fini
                        let svgContent = item.svg && item.svg.trim() !== "" ? item.svg : "<span style='color:red;'>‚ùå Erreur d'affichage</span>";

                        // Cr√©ation de la ligne du tableau avec exactement 5 colonnes (td)
                        let row = document.createElement("tr");

                        row.innerHTML = `
                <td class="svg-container-td">
                    <div class="svg-container">${svgContent}</div>
                </td>
                <td>${item.model}</td>
                <td>
                    <div class="color-box">
                        ${item.colors.map(color => `<div class='color-sample' style='background-color:${color}; width: 20px; height: 20px;'></div>`).join("")}
                    </div>
                </td>
                <td>
                    <input type="number" value="${item.quantity}" min="1" id="qty-${index}" style="width: 60px; text-align: center;" 
                    onchange="updateQuantity(${index})">
                </td>
                <td>
                    <button class="btn btn-update" onclick="redirectToConfig(${index})">Modifier</button>
                    <button class="btn btn-remove" onclick="removeFromCart(${index})">Supprimer</button>
                </td>
            `;

            tableBody.appendChild(row);
        });

    
            console.log("‚úÖ Chargement du panier termin√©.");
        }
    
        function updateQuantity(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let newQty = parseInt(document.getElementById(`qty-${index}`).value);
    
            console.log(`üìù Mise √† jour de la quantit√© de l'√©l√©ment ${index}:`, newQty);
    
            if (newQty > 0) {
                cart[index].quantity = newQty;
                localStorage.setItem("cart", JSON.stringify(cart));
                console.log("‚úÖ Quantit√© mise √† jour !");
            } else {
                alert("La quantit√© doit √™tre au moins 1");
                console.error("‚ùå Erreur : Quantit√© invalide.");
            }
        }
    
        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            console.log(`üóëÔ∏è Suppression de l'√©l√©ment ${index}:`, cart[index]);
    
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
    
            console.log("‚úÖ √âl√©ment supprim√© du panier.");
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            console.log("üì¢ DOM charg√©, lancement du chargement du panier...");
            loadCart();
        });
    </script>


</body>

</html>
