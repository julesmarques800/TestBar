<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            margin: 5px 0;
            text-decoration: none;
        }
        
        .btn-remove {
            background-color: #dc3545;
        }
        
        .btn-remove:hover {
            background-color: #c82333;
        }
        
        .btn-update {
            background-color: #007bff;
        }
        
        .btn-update:hover {
            background-color: #0056b3;
        }
        
        .btn-devis {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            margin: 5px 0;
            text-decoration: none;
        }
        
        .color-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2px 4px;
            font-size: 11px;
        }
        
        .color-sample {
            width: 40px;
            height: 20px;
            border: 1px solid #000;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>
    <h1>Votre Panier</h1>

    <h2>üîπ Barres Individuelles</h2>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Mod√®le</th>
                <th>Couleurs</th>
                <th>Longueur</th>
                <th>Quantit√©</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="individualBarsTable">
            <!-- Barres individuelles -->
        </tbody>
    </table>

    <h2>üì¶ Packs de Barres</h2>
    <table>
        <thead>
            <tr>
                <th>Pack</th>
                <th>Image</th>
                <th>Mod√®le</th>
                <th>Couleurs</th>
                <th>Longueur</th>
                <th>Quantit√©</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="packsTable">
            <!-- Packs -->
        </tbody>
    </table>

    <br>
    <a href="index.html" class="btn">Retour √† l'accueil</a>
    <a href="choix_pack.html" class="btn">Retour Pack</a>
    <a href="devis.html" class="btn-devis">Envoyer le devis</a>

    <script>
        // m√™me mapping que dans devis.html
        const hexToRal = {
            "#d0b084": "RAL 1001",
            "#ddc49a": "RAL 1014",
            "#e6d2b5": "RAL 1015",
            "#f1dd38": "RAL 1016",
            "#da6e00": "RAL 2000",
            "#c73f4a": "RAL 3018",
            "#bb1e10": "RAL 3020",
            "#8d3c4b": "RAL 4002",
            "#193153": "RAL 5013",
            "#637d96": "RAL 5014",
            "#222d5a": "RAL 5022",
            "#114232": "RAL 6005",
            "#61993b": "RAL 6018",
            "#b9ceac": "RAL 6019",
            "#8a9977": "RAL 6021",
            "#575d5e": "RAL 7012",
            "#4f5358": "RAL 7015",
            "#383e42": "RAL 7016",
            "#2f3234": "RAL 7021",
            "#4c4a44": "RAL 7022",
            "#c5c7c4": "RAL 7035",
            "#7a7b7a": "RAL 7037",
            "#8e9291": "RAL 7042",
            "#8d9295": "RAL 7045",
            "#66332b": "RAL 8012",
            "#4a3526": "RAL 8014",
            "#e9e0d2": "RAL 9001",
            "#2b2b2c": "RAL 9004",
            "#0e0e10": "RAL 9005",
            "#f1ece1": "RAL 9010",
            "#f1f0ea": "RAL 9016"
        };

        document.addEventListener("DOMContentLoaded", () => {
            if (!sessionStorage.getItem("sessionActive")) {
                sessionStorage.setItem("sessionActive", "true");
            }
            loadCart();
        });

        function makeColorsHtml(colors) {
            if (!colors) return "";
            return colors.map(c => {
                        const hex = c.toLowerCase();
                        const ral = hexToRal[hex] || "";
                        return `
                    <div class="color-item">
                        <div class="color-sample" style="background-color:${c};"></div>
                        ${ral ? `<div>${ral}</div>` : ""}
                    </div>
                `;
            }).join("");
        }

        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            console.log("üì¶ Contenu du panier :", cart);

            const individualBarsTable = document.getElementById("individualBarsTable");
            const packsTable = document.getElementById("packsTable");

            individualBarsTable.innerHTML = "";
            packsTable.innerHTML = "";

            cart.forEach((item, index) => {
                if (item.items) {
                    // üì¶ PACK
                    item.items.forEach((bar, subIndex) => {
                        const svgImage = bar.svg
                            ? `<img src="data:image/svg+xml;utf8,${encodeURIComponent(bar.svg)}" alt="Mod√®le ${bar.model}" style="width: 100px; height: auto;">`
                            : "‚ùå Erreur SVG";

                        const colorBoxes = makeColorsHtml(bar.colors);

                        const row = document.createElement("tr");
                        row.innerHTML = `
                            ${subIndex === 0 ? `<td rowspan="${item.items.length}">Pack de ${item.packSize} barres</td>` : ""}
                            <td>${svgImage}</td>
                            <td>Mod√®le ${bar.model}</td>
                            <td><div class="color-box">${colorBoxes}</div></td>
                            <td>${bar.length || "Non sp√©cifi√©"}</td>
                            <td>${bar.quantity}</td>
                            ${subIndex === 0 ? `<td rowspan="${item.items.length}">
                                <button class="btn btn-remove" onclick="removeFromCart(${index})">Supprimer</button>
                            </td>` : ""}
                        `;
                        packsTable.appendChild(row);
                    });

                } else {
                    // üü¢ BARRE INDIVIDUELLE (y compris les barres personnalis√©es)
                    const svgDataUrl = item.svg
                        ? `data:image/svg+xml;utf8,${encodeURIComponent(item.svg)}`
                        : "";

                    const colorBoxes = makeColorsHtml(item.colors);

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>
                            ${svgDataUrl
                                ? `<img src="${svgDataUrl}" alt="Mod√®le ${item.model}" style="width: 100px; height: auto;">`
                                : "‚ùå Erreur SVG"}
                        </td>
                        <td>${item.model}</td>
                        <td><div class="color-box">${colorBoxes}</div></td>
                        <td>${item.length || "Non sp√©cifi√©"}</td>
                        <td>
                            <input type="number" value="${item.quantity}" min="1"
                                   id="qty-${index}" style="width: 60px; text-align: center;"
                                   onchange="updateQuantity(${index})">
                        </td>
                        <td>
                            <button class="btn btn-update" onclick="redirectToConfig(${index})">Modifier</button>
                            <button class="btn btn-remove" onclick="removeFromCart(${index})">Supprimer</button>
                        </td>
                    `;
                    individualBarsTable.appendChild(row);
                }
            });

            console.log("‚úÖ Panier affich√©.");
        }

        function updateQuantity(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const input = document.getElementById(`qty-${index}`);
            const newQty = parseInt(input.value);

            if (newQty > 0) {
                cart[index].quantity = newQty;
                localStorage.setItem("cart", JSON.stringify(cart));
            } else {
                alert("La quantit√© doit √™tre au moins 1.");
                input.value = cart[index].quantity;
            }
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function redirectToConfig(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const item = cart[index];

            // Pour les barres classiques num√©rot√©es
            if (item && item.model && /^\d+$/.test(String(item.model))) {
                window.location.href = `config.html?model=${item.model}`;
            } else {
                alert("Cette barre est personnalis√©e : modifiez-la depuis sa page de configuration.");
            }
        }
    </script>
</body>

</html>
