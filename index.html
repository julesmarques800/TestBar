<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Configurateur de Barre CSO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #000;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
            vertical-align: middle;
        }
        
        svg {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Configurateur de Barre CSO</h1>

    <!-- Sélection de la section à colorer -->
    <label for="sectionSelect">Choisir la section à colorer :</label>
    <select id="sectionSelect">
    <option value="Base">Base</option>
    <option value="rect292">Rect 292 (pied gauche)</option>
    <option value="rect292-77">Rect 292-77 (pied droit)</option>
    <option value="section1">Section 1</option>
    <option value="rect1110-4">Section 2</option>
    <option value="rect1110-0">Section 3</option>
    <option value="section4">Section 4</option>
  </select>

    <h2>Palette de couleurs</h2>
    <div id="palette"></div>

    <!-- Ton SVG en inline -->
    <svg width="210mm" height="297mm" viewBox="0 0 210 297" version="1.1" id="svg5" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
    <defs id="defs2" />
    <g id="layer1">
      <rect
         style="fill:#0000ff;stroke:#ffffff;stroke-width:0.15875"
         id="Base"
         width="159.08107"
         height="8.7567596"
         x="19.337837"
         y="82.459457" />
      <rect
         style="fill:#4d4d4d;stroke:#525252;stroke-width:0.165061;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:1"
         id="rect292"
         width="4.3953123"
         height="8.6444607"
         x="19.489859"
         y="82.471436" />
      <rect
         style="fill:#4d4d4d;stroke:#525252;stroke-width:0.165061;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:1"
         id="rect292-77"
         width="4.3953123"
         height="8.6444607"
         x="173.83958"
         y="82.555428" />
      <rect
         style="fill:#ff0000;fill-opacity:1;stroke:none;stroke-width:0.15875;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:1"
         id="section1"
         width="21.929861"
         height="8.6429443"
         x="36.764774"
         y="82.559494" />
      <rect
         style="fill:#ff0000;fill-opacity:1;stroke:none;stroke-width:0.15875;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:1"
         id="rect1110-4"
         width="21.929861"
         height="8.6429443"
         x="73.683723"
         y="82.516365" />
      <rect
         style="fill:#ff0000;fill-opacity:1;stroke:none;stroke-width:0.15875;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:1"
         id="rect1110-0"
         width="21.929861"
         height="8.6429443"
         x="110.89994"
         y="82.516365" />
      <rect
         style="fill:#ff0000;fill-opacity:1;stroke:none;stroke-width:0.15875;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:1"
         id="section4"
         width="21.929861"
         height="8.6429443"
         x="145.92697"
         y="82.516365" />
    </g>
  </svg>

    <script>
        const colors = [{
            name: "1002",
            hex: "#D2C185"
        }, {
            name: "1014",
            hex: "#DFCEA1"
        }, {
            name: "1015",
            hex: "#E4D9C7"
        }, {
            name: "1016",
            hex: "#ECEA8A"
        }, {
            name: "2000",
            hex: "#DD6B20"
        }, {
            name: "3018",
            hex: "#C1121F"
        }, {
            name: "6005",
            hex: "#22442C"
        }, {
            name: "6018",
            hex: "#44D62C"
        }, {
            name: "7016",
            hex: "#2F2F2D"
        }, {
            name: "7022",
            hex: "#4B4B44"
        }, {
            name: "9005",
            hex: "#0A0A0A"
        }, {
            name: "9016",
            hex: "#F5F5F5"
        }];

        const paletteDiv = document.getElementById("palette");
        const sectionSelect = document.getElementById("sectionSelect");

        colors.forEach(color => {
            const swatch = document.createElement("div");
            swatch.className = "color-swatch";
            swatch.style.backgroundColor = color.hex;
            swatch.title = `${color.name} (${color.hex})`;

            // Au clic, applique la couleur en modifiant la propriété style.fill
            swatch.addEventListener("click", () => {
                const selectedSectionId = sectionSelect.value;
                const section = document.getElementById(selectedSectionId);
                if (section) {
                    section.style.fill = color.hex;
                }
            });

            paletteDiv.appendChild(swatch);
        });
    </script>
</body>

</html>
