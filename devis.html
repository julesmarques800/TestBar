<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Demande de Devis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
            text-align: left;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #218838;
        }
        
        .order-summary {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 10px;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        .color-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .color-sample {
            width: 20px;
            height: 20px;
            margin: 2px;
            border: 1px solid #000;
            display: inline-block;
        }
        
        #loading {
            display: none;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Demande de Devis</h1>
    <form id="devisForm">
        <label for="name">Nom et Prénom :</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Veuillez entrer un email valide">

        <label for="phone">Téléphone :</label>
        <input type="tel" id="phone" name="phone" required pattern="^\+?[0-9\s\-]{7,15}$" title="Entrez un numéro de téléphone valide">

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <div class="order-summary">
            <h2>Résumé de la commande :</h2>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Modèle</th>
                        <th>Couleurs</th>
                        <th>Quantité</th>
                    </tr>
                </thead>
                <tbody id="orderDetails">
                    <!-- Résumé du panier généré dynamiquement -->
                </tbody>
            </table>
        </div>

        <button type="button" class="btn" id="sendBtn" onclick="sendRequest()">Envoyer la Demande</button>
        <p id="loading">Envoi en cours...</p>
    </form>

    <script>
        function loadOrderSummary() {
            console.log("Chargement du résumé de commande...");
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const orderDetails = document.getElementById("orderDetails");
            orderDetails.innerHTML = "";

            if (cart.length === 0) {
                orderDetails.innerHTML = "<tr><td colspan='4'>Aucun article dans le panier.</td></tr>";
                return;
            }

            cart.forEach(item => {
                let colorsHtml = item.colors.map(color => `<div class='color-sample' style='background-color:${color}'></div>`).join(" ");

                let row = document.createElement("tr");
                row.innerHTML = `
                    <td><img src="svgs/Bar_V${item.model}.svg" alt="Barre ${item.model}" width="50"></td>
                    <td>${item.model}</td>
                    <td><div class="color-box">${colorsHtml}</div></td>
                    <td>${item.quantity}</td>
                `;
                orderDetails.appendChild(row);
            });
        }

        function sendRequest() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const message = document.getElementById("message").value.trim();
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const sendBtn = document.getElementById("sendBtn");
            const loadingText = document.getElementById("loading");

            if (!name || !email || !phone) {
                alert("Veuillez remplir tous les champs obligatoires.");
                return;
            }

            sendBtn.disabled = true;
            loadingText.style.display = "block";

            const orderData = {
                name,
                email,
                phone,
                message,
                cart
            };

            fetch("https://5129-111-92-113-219.ngrok-free.app/TestBar/send_email.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(orderData)
                })
                .then(response => response.text())
                .then(data => {
                    alert("Votre demande de devis a été envoyée !");
                    console.log(data);
                    document.getElementById("devisForm").reset();
                    localStorage.removeItem("cart");
                    loadOrderSummary();
                })
                .catch(error => {
                    console.error("Erreur lors de l'envoi :", error);
                    alert("Une erreur est survenue lors de l'envoi.");
                })
                .finally(() => {
                    sendBtn.disabled = false;
                    loadingText.style.display = "none";
                });
        }

        document.addEventListener("DOMContentLoaded", loadOrderSummary);
    </script>
</body>

</html>
