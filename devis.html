<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Demande de Devis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: auto;
            text-align: left;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            width: 48%;
            margin-right: 10px;
        }
        
        .full-width {
            width: 100%;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
            width: 10%;
            margin: auto;
        }
        
        .btn:hover {
            background-color: #218838;
        }
        
        .order-summary {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 10px;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        .color-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .color-sample {
            width: 20px;
            height: 20px;
            margin: 2px;
            border: 1px solid #000;
            display: inline-block;
        }
        
        #loading {
            display: none;
            font-size: 14px;
            color: #666;
        }
        
        .svg-container-td {
            width: 100px;
            /* Taille du SVG ajust√©e */
            min-width: 100px;
            max-width: 100px;
            text-align: center;
            /* Centre horizontalement */
            vertical-align: middle;
            /* Centre verticalement */
            padding: 0;
            /* √âvite tout espace interne */
        }
        
        .svg-container-td svg {
            width: 100%;
            height: auto;
            display: block;
            /* Emp√™che les espaces vides */
        }
        
        .color-box {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 5px;
        }
        
        .color-sample {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            display: inline-block;
        }
        
        .color-ref {
            font-size: 14px;
            color: #333;
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <h1>Demande de Devis</h1>
    <form id="devisForm">
        <div class="form-group">
            <label for="name">Nom *</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Num√©ro de t√©l√©phone *</label>
            <input type="tel" id="phone" name="phone" required pattern="^\+?[0-9\s\-]{7,15}$" title="Entrez un num√©ro de t√©l√©phone valide">
        </div>

        <div class="form-group full-width">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Veuillez entrer un email valide">
        </div>

        <div class="form-group full-width">
            <label for="adresse">Adresse *</label>
            <input type="text" id="adresse" name="adresse" required>
        </div>

        <div class="form-group full-width">
            <label for="societe">Soci√©t√©</label>
            <input type="text" id="societe" name="societe">
        </div>

        <div class="form-group full-width">
            <label for="sujet">Sujet</label>
            <input type="text" id="sujet" name="sujet">
        </div>

        <div class="form-group full-width">
            <label for="message">Question *</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="order-summary">
            <h2>R√©sum√© de la commande :</h2>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Mod√®le</th>
                        <th>Couleurs</th>
                        <th>Quantit√©</th>
                    </tr>
                </thead>
                <tbody id="orderDetails">
                    <!-- R√©sum√© du panier g√©n√©r√© dynamiquement -->
                </tbody>
            </table>
        </div>

        <button type="button" class="btn" id="sendBtn" onclick="sendRequest()">Soumettre</button>
        <p id="loading">Envoi en cours...</p>
    </form>

    <script>
        const hexToRal = {
            "#d0b084": "RAL 1001",
            "#ddc49a": "RAL 1014",
            "#e6d2b5": "RAL 1015",
            "#f1dd38": "RAL 1016",
            "#da6e00": "RAL 2000",
            "#c73f4a": "RAL 3018",
            "#bb1e10": "RAL 3020",
            "#8d3c4b": "RAL 4002",
            "#193153": "RAL 5013",
            "#637d96": "RAL 5014",
            "#222d5a": "RAL 5022",
            "#114232": "RAL 6005",
            "#61993b": "RAL 6018",
            "#b9ceac": "RAL 6019",
            "#8a9977": "RAL 6021",
            "#575d5e": "RAL 7012",
            "#4f5358": "RAL 7015",
            "#383e42": "RAL 7016",
            "#2f3234": "RAL 7021",
            "#4c4a44": "RAL 7022",
            "#c5c7c4": "RAL 7035",
            "#7a7b7a": "RAL 7037",
            "#8e9291": "RAL 7042",
            "#8d9295": "RAL 7045",
            "#66332b": "RAL 8012",
            "#4a3526": "RAL 8014",
            "#e9e0d2": "RAL 9001",
            "#2b2b2c": "RAL 9004",
            "#0e0e10": "RAL 9005",
            "#f1ece1": "RAL 9010",
            "#f1f0ea": "RAL 9016"

        };


        function loadOrderSummary() {
            console.log("üì¶ Chargement du r√©sum√© de commande...");
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const orderDetails = document.getElementById("orderDetails");
            orderDetails.innerHTML = "";

            if (cart.length === 0) {
                orderDetails.innerHTML = "<tr><td colspan='4'>Aucun article dans le panier.</td></tr>";
                return;
            }

            cart.forEach(item => {
                console.log(`üîπ Chargement de l'√©l√©ment ${item.model}:`, item);

                let colorsHtml = item.colors.map(color => {
                    let ralCode = hexToRal[color] || "RAL inconnu";
                    return `
                        <div class='color-sample' style='background-color:${color}; width: 20px; height: 20px;'></div>
                        <span class="color-ref">${ralCode}</span>
                    `;
                }).join(" ");

                let row = document.createElement("tr");
                row.innerHTML = `
                    <td class="svg-container-td">${item.svg ? item.svg : "<span style='color:red;'>‚ùå Erreur d'affichage</span>"}</td>
                    <td>${item.model}</td>
                    <td>
                        <div class="color-box">${colorsHtml}</div>
                    </td>
                    <td>${item.quantity}</td>
                `;

                orderDetails.appendChild(row);
            });


            console.log("‚úÖ R√©sum√© du devis charg√© avec succ√®s !");
        }


        function sendRequest() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const message = document.getElementById("message").value.trim();
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const sendBtn = document.getElementById("sendBtn");
            const loadingText = document.getElementById("loading");

            if (!name || !email || !phone) {
                alert("Veuillez remplir tous les champs obligatoires.");
                return;
            }

            sendBtn.disabled = true;
            loadingText.style.display = "block";

            const orderData = {
                name,
                email,
                phone,
                message,
                cart
            };

            fetch("https://5129-111-92-113-219.ngrok-free.app/TestBar/send_email.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(orderData)
                })
                .then(response => response.text())
                .then(data => {
                    alert("Votre demande de devis a √©t√© envoy√©e !");
                    console.log(data);
                    document.getElementById("devisForm").reset();
                    localStorage.removeItem("cart");
                    loadOrderSummary();
                })
                .catch(error => {
                    console.error("Erreur lors de l'envoi :", error);
                    alert("Une erreur est survenue lors de l'envoi.");
                })
                .finally(() => {
                    sendBtn.disabled = false;
                    loadingText.style.display = "none";
                });
        }

        document.addEventListener("DOMContentLoaded", loadOrderSummary);
    </script>
</body>

</html>
